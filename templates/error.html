<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Lost in Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            font-family: 'Dosis', sans-serif;
            font-weight: 300;
            color: white;
            background: #000;
            overflow: hidden;
            text-align: center;
        }
        .bg-purple {
            background: url('http://salehriaz.com/404Page/img/bg_purple.png') repeat-x;
            background-size: cover;
            height: 100%;
        }
        .stars {
            background: url('http://salehriaz.com/404Page/img/overlay_stars.svg') repeat;
            background-size: contain;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .central-body {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }
        .central-body h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }
        .central-body p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .btn-go-home {
            padding: 10px 25px;
            border: 1px solid #FFCB39;
            border-radius: 100px;
            font-weight: 400;
            color: white;
            text-transform: uppercase;
            text-decoration: none;
            background: none;
            transition: all 0.3s ease-in-out;
        }
        .btn-go-home:hover {
            background-color: #FFCB39;
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0px 20px 20px rgba(0,0,0,0.1);
        }

        /* Rocket Animation */
        .object_rocket {
            position: absolute;
            top: 60%;
            left: 10%;
            animation: rocket-movement 10s linear infinite;
        }
        @keyframes rocket-movement {
            100% {
                transform: translate(1200px, -600px);
            }
        }

        /* Astronaut Animation */
        .box_astronaut {
            position: absolute;
            top: 50%;
            right: 10%;
            animation: move-astronaut 6s ease-in-out infinite alternate;
        }
        @keyframes move-astronaut {
            100% {
                transform: translate(-30px, -30px);
            }
        }
        .object_astronaut {
            animation: rotate-astronaut 6s linear infinite;
        }
        @keyframes rotate-astronaut {
            100% {
                transform: rotate(-360deg);
            }
        }

        /* Stars Glow Animation */
        .glowing_stars .star {
            position: absolute;
            border-radius: 50%;
            background-color: white;
            opacity: 0.3;
        }
        .glowing_stars .star:nth-child(1) {
            top: 20%;
            left: 25%;
            animation: glow-star 2s infinite ease-in-out alternate 1s;
        }
        @keyframes glow-star {
            40% {
                opacity: 0.3;
            }
            90%, 100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="bg-purple">
        <div class="stars"></div>
        <div class="central-body">
            <h1>You Lost in Space!</h1>
            <p>{{ error_message }}<br>Letâ€™s bring you back to Earth.</p>
            <a href="{{ url_for('logout') }}" class="btn-go-home">Re-login</a>
        </div>
        <div class="object_rocket">
            <img src="http://salehriaz.com/404Page/img/rocket.svg" alt="Rocket">
        </div>
        <div class="box_astronaut">
            <img src="http://salehriaz.com/404Page/img/astronaut.svg" class="object_astronaut" alt="Astronaut">
        </div>
    </div>
</body>
</html>
